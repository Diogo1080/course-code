name: Simple Action

on: [push]

jobs: 
  simple-action:
    runs-on: ubuntu-latest
    steps:
      - name: simple JS Action
        id: greet
        uses: actions/hello-world-javascript-action@4eb553da6acf2ea2b2ed520bc2aaabf409213034
        with: 
          who-to-greet: Diogo
      - name: Log greeting time
        run: echo "${{ steps.greet.outputs.time }}"